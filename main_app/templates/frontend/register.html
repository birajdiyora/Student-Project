    <section id="register" class="register section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="container mt-3">
            {% if messages %}
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8">
                        {% for message in messages %}
                            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
        </div>    
          <div class="col-lg-6 col-md-8">
            <form action="{% url 'add_student_user' %}" method="post" enctype="multipart/form-data" class="p-4 border rounded bg-light">
              {% csrf_token %}
    
              <!-- First Name -->
              <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Enter your first name" required>
              </div>
    
              <!-- Last Name -->
              <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Enter your last name" required>
              </div>
    
              <!-- Address -->
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" id="address" class="form-control" placeholder="Enter your address" required>
              </div>
    
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
              </div>
    
              <!-- Gender -->
              <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select name="gender" id="gender" class="form-control" required>
                  <option value="" disabled selected>Select your gender</option>
                  <option value="M">Male</option>
                  <option value="F">Female</option>
                </select>
              </div>
    
              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
              </div>
    
              <!-- Confirm Password -->
              <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" class="form-control" placeholder="Confirm your password" required>
              </div>
    
              <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <select name="course" id="course" class="form-control" required>
                    <option value="" disabled selected>Select Course</option>
                    <!-- Loop through the courses passed from the view -->
                    {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.name }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <!-- Session Dropdown -->
            <div class="mb-3">
                <label for="session" class="form-label">Session</label>
                <select name="session" id="session" class="form-control" required>
                    <option value="" disabled selected>Select Session</option>
                    <!-- Loop through the sessions passed from the view -->
                    {% for session in sessions %}
                    <option value="{{ session.id }}">From {{ session.start_year }} to {{ session.end_year }}</option>
                    {% endfor %}
                </select>
            </div>
    
              <!-- Profile Picture -->
              <div class="mb-3">
                <label for="profile_pic" class="form-label">Profile Picture</label>
                <input type="file" name="profile_pic" id="profile_pic" class="form-control" required>
              </div>
    
              <!-- Submit Button -->
              <div class="d-grid">
                <input type="submit" value="Register" class="btn-getstarted">
              </div>
    
              <!-- Already have an account? -->
              <div class="mt-3 text-center">
                <p>Already have an account? <a href="{% url 'ulogin' %}" class="btn btn-link">Login here</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section><!-- /Register Section -->
    
  </main>
  {% endblock %}
