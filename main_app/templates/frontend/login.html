{% extends "frontend/base.html" %}
{% load static %}
{% block content %}
  <main class="main">
    <!-- Login Section -->
    <section id="login" class="login section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="container mt-3">
            {% if messages %}
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8">
                        {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{ message }}
                                
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
        </div>
          <div class="col-lg-6 col-md-8">
            <form action="{% url 'student_login' %}" method="POST" class="p-4 border rounded bg-light">
              {% csrf_token %}
              <div class="mb-3">
                <label for="email" class="form-label">User Name</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
              </div>
              <!-- <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select name="role" id="role" class="form-select">
                  <option value="">Select Role</option>
                  <option value="student">Student</option>
                  <option value="teacher">Teacher</option>
                </select>
              </div> -->
              <div class="d-grid">
                <input type="submit" value="Submit" class="btn btn-primary">
              </div>
            </form>
            <div class="mt-3 text-center">
              <p>Don't have an account? <a href="http://127.0.0.1:8000/register.html" class="btn btn-link">Create New User</a></p>
            </div>
          </div>
        </div>
      </div>
    </section><!-- /Login Section -->
  </main>

<!-- Additional footer content can be added here -->
{% endblock %}
